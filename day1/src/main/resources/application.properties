spring.application.name=ecommerce


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Application specific RabbitMQ properties
app.rabbitmq.exchange=ecommerce.exchange
app.rabbitmq.queue=order.queue
app.rabbitmq.routingkey=order.placed

# Logging Configuration (Fixed package name)
logging.level.com.demo.ecommerce=INFO
logging.level.org.springframework.amqp=DEBUG

spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.max-attempts=3